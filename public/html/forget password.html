<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive  forget password page using Bootstrap 5</title>
  <!--css cdn link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--custom css link-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col--xl-4 offset-xl-4 text-center">
          <div class="logo">
          <img src="../images/logo.png" class="img-fluid" alt="logo">
        </div>
        <form class="rounded bg--white shadow p-5" action="otp verification.html">
          <h3 class="text-dark fw-bolder fs-4 mb-2">forget password ?</h3>
          <div class="fw-normal text-muted mb-4">
           Enter your email to reset your password.
          </div>

          
<div class="form-floating mb-3">

  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

  <label for="floatingInput">Email address</label>
</div>
<button type="submit" class="btn btn-primary submit_btn my-4">submit </button>
<button type="submit" class="btn btn-secondary submit_btn my-4 ms-3">cancel </button>
</form>
</div>
  </div>
</section>
</body>
</html>
